<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius Temperature Converter</title>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">
<body style="background-color: lightpink;">

<h1 class="head">Temperature Converter</h1>
<h2 class="head1">Type a value in the Fahrenheit field to convert the value to Celsius:</h2>

<h2 class="head2">
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</h2 class = "head3">
<h3 class="head4">Celcius: <span id="outputCelcius" ; style="background-color: blueviolet;"></span></h3>

</body>
</html>
